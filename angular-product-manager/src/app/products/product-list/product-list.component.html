<h1>Danh sách sản phẩm</h1>
<table class="table">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th colspan="2">Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td colspan="2">
      <button type="submit" class="btn btn-warning" style="margin: 0 5px">Update</button>
      <button type="submit" class="btn btn-danger">Delete</button>
    </td>

  </tr>
  </tbody>
</table>
